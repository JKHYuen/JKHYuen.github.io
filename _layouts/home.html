<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
            <!-- add max-width here to override @mixin inner (different from page .inner) -->
            <div class="inner" style="max-width: 65em !important;">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p>{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="#about-me" class="button icon fa-download scrolly">Resume</a></li>
                    <!-- <li><a href="#project-grid" class="button next scrolly">Projects</a></li> -->
                </ul>
            </div>
            <p>{{ content }}</p>
        </div>
    </section>

    <div id="main">
        {% include tiles.html %}
    </div>

    {% include footer.html %}

</body>

</html>
