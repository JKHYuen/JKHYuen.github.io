<html>

{% include head.html %}

<body class="home">
    {% include header.html %}

    <!-- Banner -->
    <!-- padding override on _page -->
    <section id="banner" class="major" style="padding: 2em 0 2em 0 !important;"> 
        <!-- add max-width here to override @mixin inner (different from _page .inner) -->
        <div class="inner" style="max-width: 65em !important;">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p>{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="assets/resume.pdf" target="_blank" rel="noopener noreferrer" class="button icon fa-download scrolly">Resume</a></li>
                </ul>
            </div>
            <p><div id="front-page-content">{{ content }}</div></p>
        </div>
    </section>

    <div id="main">
        {% include tiles.html %}
    </div>

    {% include footer.html %}

</body>

</html>
